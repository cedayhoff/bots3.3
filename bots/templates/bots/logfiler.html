{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Bots Log File Viewer</title>
    <meta http-equiv="Pragma" content="no-cache" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bots.css' %}" />
</head>
<body>
    {% if error_content %}
        {{ error_content }}
    {% else %}
        <table id="log" border="1" cellpadding="5">
            <tr>
                <td><strong>Logfiles</strong></td>
                <td>
                    <strong>{{ log }}</strong>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="/logfiler/?log={{ log }}&amp;action=download">Download</a>
                </td>
            </tr>
            <tr>
                <td valign="top">
                    {% for file in logfiles %}
                        <a href="/logfiler/?log={{ file }}">{{ file }}</a><br/>
                    {% endfor %}
                </td>
                <td valign="top" colspan="2">
                    <pre>{{ logdata }}</pre>
                </td>
            </tr>
        </table>
    {% endif %}
</body>
</html>
